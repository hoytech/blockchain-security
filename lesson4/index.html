<section data-markdown><script type="text/template">

## Threat models

* Model 1: Contract writer is trusted
  * Must worry about all bugs we've discussed so far (overflows, visibility, etc)
* Model 2: Contract writer may be malicious
  * *Underhanded* contracts
  * Must worry about everything in model 1, as well as possibility contract writer added a hidden back-door

</script></section>



<section data-markdown><script type="text/template">

## Obvious back-door

<pre class="hljs js">
    function soLongSuckers() public onlyOwner {
        owner.transfer(address(this).balance);
    }
</pre>

<img src="solongsuckers.png" />

</script></section>



<section data-markdown><script type="text/template">

## What about this?

<pre class="hljs js">
    uint256 ownerReward;

    function claimOwnerReward(uint256 amount) public onlyOwner {
        require(amount <= ownerReward, "too much");
        ownerReward =- amount;
        owner.transfer(amount);
    }
</pre>

</script></section>





<section data-markdown><script type="text/template">

## Contract upgrades

* Some contracts are designed so they can be *upgraded*
  * **Good**: Owner can fix bugs in the contract before bad guys can exploit them
  * **Bad**: If owner is a bad guy, can add back-doors
* Because a contract's code cannot be changed, upgradable contracts are implemented using *proxy contracts* (contracts that call other contracts)

</script></section>



<section data-markdown><script type="text/template">

## Plausible deniability

<pre class="hljs js">
    uint256 ownerReward;

    function claimOwnerReward(uint256 amount) public onlyOwner {
        require(amount <= ownerReward, "too much");
        ownerReward <span class="highlightRed">=-</span> amount;
        owner.transfer(amount);
    }
</pre>

* Should be `-=`, not `=-`
* This bug lets owner steal all ETH in contract
  * How?
* But, if detected, owner can claim:
  * *Oops sorry. It was just a typo, I wasn't going to steal your money, I promise*

</script></section>







<section data-markdown><script type="text/template">

## Autonomous agents

* Contracts are independent entities
  * They have an ETH balance
  * They have code, which cannot be changed
  * They live forever (unless they `selfdestruct`)
  * They can send and receive ETH
  * They can call functions in other contracts
  * They can create other contracts

</script></section>


<section data-markdown><script type="text/template">

## Contract interactions

* EOA sends ETH to an EOA
  * Simple value transfer, no code run
* EOA calls contract
  * Called contract runs code which can:
    * Send ETH
    * Call other contracts
    * Create contracts

</script></section>






<section data-markdown><script type="text/template">

## transfer is a function call

* Recall that a transaction can do either or both:
  * Send ETH
  * Invoke a function on a contract
* When you call `someAddr.transfer()` you are:
  * Sending ETH
  * *and* invoking the target's fallback function (if it is a contract)

</script></section>




<section data-markdown><script type="text/template">

## Forwarding gas

* When you call another contract, you can choose how much gas to "forward" to it
  * Forward just means the amount of your own gas you are allowing it to use
* `transfer` forwards 2,300 gas
  * Small amount: Just enough for the fallback function to log an event
  * But not enough to do things like write to storage

</script></section>




<section data-markdown><script type="text/template">

## Different ways to send ETH

* `address.transfer(amount)`
  * Throws error on failure
  * Forwards 2,300 gas
* `address.send(amount)`
  * <span class="highlightRed">Returns false on failure</span>
  * Forwards 2,300 gas
* `address.call.value(amount)("")`
  * <span class="highlightRed">Returns false on failure</span>
  * <span class="highlightRed">Forwards all available gas</span>

</script></section>




<section data-markdown><script type="text/template">

## Transfer to a contract

* Suppose you need to send two payouts:
<pre class="hljs js">
    addr1.transfer(payout1);
    addr2.transfer(payout2);
</pre>
* If `addr2` is the address of a contract, it could have a fallback function like this:
<pre class="hljs js">
    function () {
        require(false);
    }
</pre>
* `addr2` causes whole transaction to fail, including payout to `addr1` (see [King of the Ether bug](https://www.kingoftheether.com/postmortem.html))

</script></section>



<section data-markdown><script type="text/template">

## Withdrawal pattern

* It is better to record how much each address is owed:
<pre class="hljs js">
    owed[addr1] += payout1;
    owed[addr2] += payout2;
</pre>
* And then allow each address to claim their payouts separately:
<pre class="hljs js">
    function withdraw() public {
        uint256 amount = owed[msg.sender];
        owed[msg.sender] = 0;
        msg.sender.transfer(amount);
    }
</pre>

</script></section>




<section data-markdown><script type="text/template">

## Interfaces

* An interface is an abstract contract definition that only contains function *signatures*:
<pre class="hljs js">
interface VaultInterface {
    function balance() external view returns(uint256);
    function deposit() external payable;
    function withdraw(uint256 amount) external;
}
</pre>
* Then in your contract, you can convert an `address` to the interface and call functions on it:
<pre class="hljs js">
    VaultInterface v = VaultInterface(vaultAddr);
    uint256 myBalance = v.balance(address(this));
    v.deposit.value(1 ether)();
    v.withdraw(1 ether);
</pre>

</script></section>




<section data-markdown><script type="text/template">

## Single-use contracts

<pre class="hljs js">
contract SingleUseContract {
    constructor() public payable {
        // do operations

        <span class="highlight">selfdestruct(msg.sender);</span>
    }
}
</pre>

* Perform operations in a contract's constructor, and then `selfdestruct` when finished
  * One of the few valid use cases for `selfdestruct`

</script></section>




<section data-markdown><script type="text/template">

## Atomic operations

<pre class="hljs js">
contract BankFundsMover {
    constructor(BankInterface bank1, BankInterface bank2) public {  
        bank1.withdraw();
        bank2.deposit();

        selfdestruct(msg.sender);
    }
}
</pre>

* Either **both** the withdrawal and deposit will happen, or **neither** will
* No other transaction can sneak in between the withdrawal and deposit
* They happen as an **atomic unit**

</script></section>




<section data-markdown><script type="text/template">

## Condition checking

<pre class="hljs js">
contract ConditionalTipper {
    constructor(TipJarInterface tipjar, address preferredOwner)
                  public payable {
        if (tipjar.owner == preferredOwner) {
            tipjar.transfer(msg.value);
        }

        selfdestruct(msg.sender);
    }
}
</pre>

* You want to send a tip to a Tipjar (Lab #3), but only if the owner is a particular address
* You could check before you send transaction, but owner might change between when you create transaction and when it is mined

</script></section>

<section data-markdown><script type="text/template">

## Detecting contract callers

* Can we detect if the caller is a contract instead of an EOA?
* Attempt 1 (from [Fomo 3D](https://www.reddit.com/r/ethereum/comments/916xni/how_to_pwn_fomo3d_a_beginners_guide/)):
<pre class="hljs js">
    modifier isHuman() {
      address _addr = msg.sender;
      uint256 _codeLength;

      assembly {_codeLength := extcodesize(_addr)}
      require(_codeLength == 0, "sorry humans only");
      _;
    }
</pre>

  * Doesn't work: code size is 0 inside a contract's constructor

</script></section>




<section data-markdown><script type="text/template">

## Detecting contract callers (2)

* Attempt 2:
<pre class="hljs js">  
    modifier isHuman() {
      require(tx.origin == msg.sender, "sorry humans only");
      _;
    }
</pre>

  * Works, but:
    * Legitimate contract users cannot use your contract (ie multi-sig wallets)
    * Ethereum will eventually get rid of `tx.origin()`

</script></section>

<section data-markdown><script type="text/template">

## Re-entrancy

* When a contract calls itself (usually indirectly)
* Typical flow:
  * Contract A calls contract B
  * Contract B calls *back into* contract A
    * If contract A was in the middle of some operation and it unexpectedly starts a new operation, this can be security problem

</script></section>



<section data-markdown><script type="text/template">

## Global variables

* Re-entrancy is not specific to smart contracts
* Any programming language with callbacks has this issue
* Global variables are usually the root of the problem: calling functions might leave them in inconsistent states when calling callbacks
  * Contract storage is a global variable

</script></section>



<section data-markdown><script type="text/template">

## Deadlock (pseudo-code)

    let globalLock = false;

    function doOperation(callback) {
        waitForGlobalLock();
        globalLock = true;

        let result = doSomeStuff();
        callback(result);

        globalLock = false;
    }

What if called like so:

    doOperation((result) => {
        doOperation((result) => {});
    });

</script></section>



<section data-markdown><script type="text/template">

## The DAO

* "Decentralized Autonomous Organization"
* Basically a corporation, but on the blockchain
* Was hacked for $50M
  * Most famous Ethereum security bug
  * Resulted in Ethereum Classic fork
  * Bug was due to unanticipated re-entrancy

</script></section>





<section data-markdown><script type="text/template">

## The DAO Bug

    function withdraw(uint amount) public {
       require(balance[msg.sender] >= amount, "no balance");
       msg.sender.call.value(amount)("");
       balance[msg.sender] -= amount;
    }

* As mentioned, `.call` forwards unlimited gas
  * So, if `msg.sender` is a contract, its fallback function can do lots of stuff
  * Including calling `withdraw` *again*
    * Try to walk through what would happen

</script></section>





<section data-markdown><script type="text/template">

## Preserve invariants

* An invariant is something that should always be true
* Leave storage in a consistent state when calling other contracts
  * Here, the invariant is that `balance[msg.sender]` always holds the amount owed to `msg.sender`
  * Checks-Effects-Interactions pattern

</script></section>




<section data-markdown><script type="text/template">

## Checks-Effects-Interactions

    function withdraw(uint amount) public {
       // Checks
       require(balance[msg.sender] >= amount, "no balance");

       // Effects
       balance[msg.sender] -= amount;

       // Interactions
       msg.sender.transfer(amount);
    }

* Called the [CEI pattern](https://solidity.readthedocs.io/en/latest/security-considerations.html#use-the-checks-effects-interactions-pattern)
* Note the order of last two operations was swapped from The DAO's version

</script></section>



<section data-markdown><script type="text/template">

## Limit forwarded gas

* If all you want to do is send ETH, use `transfer` since it limits the amount of gas available to the fallback
  * 2,300 gas is just enough to log, but not enough to do bad things like write to storage
* You can also manually limit the gas forwarded:
      someContract.someFunc.gas(10000)();

</script></section>



<section data-markdown><script type="text/template">

## Re-entrancy guard

<pre class="hljs js">
    bool private locked = false;

    modifier nonReentrant() {
        require(!locked, "re-entrancy detected");
        locked = true;
        _;
        locked = false;
    }
</pre>

* Good solution, but adds 5,000 gas to each call
  * Will be almost free if [EIP-1283](https://github.com/ethereum/EIPs/blob/master/EIPS/eip-1283.md) deployed

</script></section>



<section data-markdown><script type="text/template">

## SimpleDAO

<pre class="hljs js">
pragma solidity ^0.5.0;

contract SimpleDAO {
    mapping (address => uint) public balance;
  
    function deposit() public payable {
        balance[msg.sender] += msg.value;
    }

    function withdraw(uint amount) public {
       require(balance[msg.sender] >= amount, "no balance");
       msg.sender.call.value(amount)("");
       balance[msg.sender] -= amount;
    }
}
</pre>

</script></section>
